<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <title>Holiday Homes</title>
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
</head>

<body>
    <div class="container">
        <header>
            <div class="header__title">
                <h1><a href="{% url 'index' %}">Holiday Homes</a></h1>
            </div>
            <nav class="topnav">
                <ul>
                    <li>
                        <a href="{% url 'profiles_index' %}">Profiles</a>
                    </li>
                    <li>
                        <a href="{% url 'lettings_index' %}">Lettings</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="content">
            <section class="content__welcome content__welcome--lettings">
                <img src="{% static 'img/undraw_cabin_hkfr.svg' %}" />
                <h2>{{ title }}</h2>
                    <p>{{ address.number }} {{ address.street }}</p>
                    <p>{{ address.city }}, {{ address.state }} {{ address.zip_code }}</p>
                    <p>{{ address.country_iso_code }}</p>
            </section>
        </div>
        <footer>
            <p>Holiday Homes - 2021</p>
        </footer>
    </div>
</body>

</html>
