<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <title>Holiday Homes</title>
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
</head>

<body>
    <div class="container">
        <header>
            <div class="header__title">
                <h1><a href="{% url 'index' %}">Holiday Homes</a></h1>
            </div>
            <nav class="topnav">
                <ul>
                    <li>
                        <a href="{% url 'profiles_index' %}">Profiles</a>
                    </li>
                    <li>
                        <a href="{% url 'lettings_index' %}">Lettings</a>
                    </li>
                </ul>
            </nav>
        </header>
         <div class="content">
            <section class="content__welcome content__welcome--lettings">
                <img src="{% static '/img/undraw_Partying_re_at7f.svg' %}" />
                <h2>Profiles</h2>
                <p>Meet our amazing members.</p>
            </section>
            <section class="content__lettings">
                {% if profiles_list %}
                    <ul>
                    {% for profile in profiles_list %}
                        <li>
                            <a href="{% url 'profile' username=profile.user.username %}">
                                {{ profile.user.username }}
                            </a>
                        </li>
                    {% endfor %}
                    </ul>
                {% else %}
                    <p>No profiles are available.</p>
                {% endif %}
            </section>
        </div>
        <footer>
            <p>Holiday Homes - 2021</p>
        </footer>
    </div>
</body>

</html>
